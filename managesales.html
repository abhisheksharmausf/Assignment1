<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header class="site-header">
    <img src="img/logo.png" alt="MARS Craft Store Logo" class="logo"/>
    <h1>Manage Sales (Mock CRUD)</h1>
    <nav class="top-nav">
      <a href="index.html">Home</a>
      <a href="aboutus.html">About Us</a>
      <a href="managesales.html" class="active">Manage Sales</a>
      <a href="analytics.html">Analytics</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <main class="content narrow">
    <form id="saleForm" class="card form-grid">
      <h2>Add / Update Sale</h2>
      <label>
        ID (for update/delete)
        <input type="text" id="saleId" placeholder="Leave blank to create new"/>
      </label>
      <label>
        Item Name
        <input type="text" id="itemName" required/>
      </label>
      <label>
        Quantity
        <input type="number" id="quantity" min="1" required/>
      </label>
      <label>
        Price ($)
        <input type="number" id="price" step="0.01" min="0" required/>
      </label>
      <div class="btn-row">
        <button type="submit" class="btn">Save</button>
        <button type="button" id="deleteBtn" class="btn secondary">Delete</button>
        <button type="reset" class="btn ghost">Clear</button>
      </div>
    </form>

    <section class="card">
      <h2>Sales Records</h2>
      <table id="salesTable">
        <thead>
          <tr>
            <th>ID</th><th>Item</th><th>Qty</th><th>Price</th><th>Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 MARS Hands Craft Store | 
      Contact us at <a href="mailto:abhisheksharma@usf.edu">abhisheksharma@usf.edu</a>
    </p>
  </footer>

  <script src="js/crud.js"></script>
</body>
</html>
