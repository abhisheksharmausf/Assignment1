<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

<body>
  <header class="site-header">
    <img src="img/mars.png" alt="MARS Craft Store Logo" class="logo"/>
    <h1>Manage Sales (Mock CRUD)</h1>
    <nav class="top-nav">
      <a href="index.html">Home</a>
      <a href="aboutus.html">About Us</a>
      <a href="managesales.html" class="active">Manage Sales</a>
      <a href="analytics.html">Analytics</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <main class="content narrow">
    <form id="saleForm" class="card form-grid">
      <h2>Add / Update Sale</h2>
      <label>
        Item ID
        <input type="text" id="itemID" placeholder="Enter ID of the item"/>
      </label>
      <label>
        Item Name
        <input type="text" id="itemName" placeholder="Enter name of the item"/>
      </label>
      <label>
        Quantity
        <input type="number" id="quantity" placeholder="Enter quantity of the item"/>
      </label>
      <label>
        Price ($)
        <input type="number" id="price" step="0.01" min="0" placeholder="Enter item price"/>
      </label>
      <div class="btn-row">
        <button type="submit" class="btn">Inquire</button>
        <button type="button" id="deleteBtn" class="btn secondary">Add</button>
        <button type="reset" class="btn ghost">Delete</button>
      </div>
    </form>

    <section class="card">
      <h2>Sales Records</h2>
      <table id="salesTable">
        
  <thead>
    <tr>
      <th>ID</th>
      <th>Item</th>
      <th>Qty</th>
      <th>Price</th>
      <th>Total</th>
    </tr>
    <tr>
      <td>1001</td>
      <td>Beads</td>
      <td>20</td>
      <td>$1.50</td>
      <td>$30.00</td>
    </tr>
    <tr>
      <td>1002</td>
      <td>Canvas</td>
      <td>10</td>
      <td>$2.50</td>
      <td>$25.00</td>
    </tr>
  </thead>
</table>
        <tbody></tbody>
      </table>
    </section>
  </main>

    </p>
  </footer>

  <script src="js/crud.js"></script>
</body>
</html>
